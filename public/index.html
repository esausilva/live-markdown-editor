<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- SEO Optimization -->
    <meta
      name="description"
      content="Responsive GitHub flavored online markdown editor built with React.js"
    />
    <link
      rel="canonical"
      href="https://esausilva.github.io/live-markdown-editor"
    />
    <title>Live Markdown Editor</title>

    <!-- Open Graph -->
    <meta
      property="og:url"
      content="https://esausilva.github.io/live-markdown-editor"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Live Markdown Editor" />
    <meta
      property="og:description"
      content="Responsive GitHub flavored online markdown editor built with React.js"
    />
    <meta
      property="og:image"
      content="https://esausilva.github.io/live-markdown-editor/images/livemdeditor.jpg"
    />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://esausilva.github.io/live-markdown-editor/images/livemdeditor.jpg"
    />
    <meta name="twitter:title" content="Live Markdown Editor" />
    <meta
      name="twitter:description"
      content="Responsive GitHub flavored online markdown editor built with React.js"
    />
    <meta name="twitter:creator" content="@JGeZau" />
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
